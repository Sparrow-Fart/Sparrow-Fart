<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Sparrow Fart</h1>
        <p>Your daily sunrise and sunset times</p>
      </header>
      <div id="location-input">
        <input type="text" id="location" placeholder="Enter your location..." />
      </div>

      <div id="sun-times">
        <div class="time">
          <h2>Sunrise</h2>
          <p id="sunrise-time">--:--</p>
        </div>
        <div class="time">
          <h2>Sunset</h2>
          <p id="sunset-time">--:--</p>
        </div>
      </div>

      <div id="extra-info">
        <h2>Additional Information</h2>
        <p id="Shortest-day">Shortest Day: Calculating...</p>
        <p id="Longest-day">Longest Day: Calculation...</p>
      </div>
      <img id="Location-image" alt="Location" src="" style="display: none" />

      <footer>
        <p>Powered by fellows at Marcy</p>
      </footer>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
